<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .header p {
      opacity: 0.9;
      font-size: 1rem;
    }

    .main-content {
      padding: 2rem;
    }

    .controls-section {
      background: #f8fafc;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid #e2e8f0;
    }

    .controls-section h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #1e293b;
    }

    .question-types {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .question-type-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .question-type-item:hover {
      border-color: #4f46e5;
    }

    .question-type-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #4f46e5;
    }

    .file-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .file-input-group {
      flex: 1;
      min-width: 200px;
    }

    .file-input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }

    .file-input-group input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      background: white;
      font-size: 0.9rem;
    }

    .file-input-group input[type="file"]:focus {
      outline: none;
      border-color: #4f46e5;
    }

    .question-count-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .question-count-group input[type="number"] {
      width: 80px;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
    }

    .question-count-group input[type="number"]:focus {
      outline: none;
      border-color: #4f46e5;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .btn-secondary {
      background: #f1f5f9;
      color: #374151;
      border: 1px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #e2e8f0;
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
    }

    .status-indicator {
      margin-top: 1rem;
      padding: 1rem;
      background: #ecfdf5;
      border: 1px solid #a7f3d0;
      border-radius: 8px;
      color: #065f46;
      font-size: 0.9rem;
    }

    .progress-bar {
      background: #f1f5f9;
      border-radius: 8px;
      height: 8px;
      margin: 1rem 0;
      overflow: hidden;
    }

    .progress-fill {
      background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
      height: 100%;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 0.5rem;
    }

    .quiz-container {
      margin-top: 2rem;
    }

    .review-container {
      margin-top: 2rem;
    }

    /* Dark mode styles */
    body.dark-mode {
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
      color: #e2e8f0;
    }

    body.dark-mode .container {
      background: #1e293b;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    body.dark-mode .header {
      background: linear-gradient(135deg, #312e81 0%, #1e1b4b 100%);
    }

    body.dark-mode .controls-section {
      background: #334155;
      border-color: #475569;
    }

    body.dark-mode .question-type-item {
      background: #475569;
      border-color: #64748b;
      color: #e2e8f0;
    }

    body.dark-mode .file-input-group input[type="file"] {
      background: #475569;
      border-color: #64748b;
      color: #e2e8f0;
    }

    body.dark-mode .question-count-group input[type="number"] {
      background: #475569;
      border-color: #64748b;
      color: #e2e8f0;
    }

    body.dark-mode .btn-secondary {
      background: #475569;
      color: #e2e8f0;
      border-color: #64748b;
    }

    body.dark-mode .btn-secondary:hover {
      background: #64748b;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }

      .header {
        padding: 1.5rem 1rem;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .main-content {
        padding: 1rem;
      }

      .question-types {
        flex-direction: column;
      }

      .question-type-item {
        justify-content: space-between;
      }

      .file-section {
        flex-direction: column;
        align-items: stretch;
      }

      .file-input-group {
        min-width: auto;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.25rem;
      }

      .controls-section {
        padding: 1rem;
      }

      .question-count-group {
        flex-direction: column;
        align-items: stretch;
      }

      .question-count-group input[type="number"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìö Quiz Application</h1>
      <p>Test your knowledge with interactive questions</p>
    </div>

    <div class="main-content">
      <div class="controls-section">
        <h2>Quiz Settings</h2>
        
        <div class="question-types">
          <label class="question-type-item">
            <input type="checkbox" id="documentCheck" checked>
            <span>üìÑ Document Questions</span>
          </label>
          <label class="question-type-item">
            <input type="checkbox" id="locationCheck" checked>
            <span>üìç Location Questions</span>
          </label>
          <label class="question-type-item">
            <input type="checkbox" id="contentCheck" checked>
            <span>‚ùì Content Questions</span>
          </label>
        </div>

        <div class="file-section">
          <div class="file-input-group">
            <label for="fileInput">üìÅ Quiz File</label>
            <input type="file" id="fileInput" accept="application/json">
          </div>
          
          <div class="question-count-group">
            <label for="questionCount">Number of questions:</label>
            <input type="number" id="questionCount" min="1" value="10">
          </div>
        </div>

        <div class="file-section">
          <div class="question-count-group">
            <label for="feedbackDelayMs">Feedback delay after answering (ms):</label>
            <input type="number" id="feedbackDelayMs" min="0" step="100" value="1500">
          </div>

          <div class="question-count-group">
            <label for="summaryDelayMs">Summary display duration (ms):</label>
            <input type="number" id="summaryDelayMs" min="0" step="100" value="4000">
          </div>
        </div>

        <div class="button-group">
          <button id="startBtn" class="btn btn-primary">üöÄ Start Quiz</button>
          <button id="loadData2Btn" class="btn btn-secondary">üìö Load data_2.js</button>
          <button id="loadData3Btn" class="btn btn-secondary">üìö Load data_3.js</button>
          <button id="loadData4Btn" class="btn btn-secondary">üìö Load data_4.js</button>
          <button id="darkModeToggle" class="btn btn-secondary">üåô Toggle Dark Mode</button>
        </div>

        <div id="status-indicator" class="status-indicator" style="display: none;"></div>
      </div>

      <div class="progress-bar" style="display: none;">
        <div class="progress-fill"></div>
      </div>
      <div id="progress-indicator" class="progress-text"></div>

      <div id="quiz-container" class="quiz-container"></div>
      <div id="review-container" class="review-container" style="display: none;"></div>
    </div>
  </div>

  <!-- MathJax for mathematical equation rendering -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <script src="data.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
